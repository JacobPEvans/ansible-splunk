---
name: Molecule

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system 'docker>=7.0.0' 'urllib3<2.0' 'requests<2.32'
          uv pip install --system molecule 'molecule-plugins[docker]>=23.0.0' 'ansible-core>=2.16' ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml --force

      - name: Verify collections
        run: |
          ansible-galaxy collection list

      - name: Run molecule tests
        run: |
          molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
