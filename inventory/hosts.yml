---
# Static inventory for fallback when Terraform inventory is unavailable
# Prefer using dynamic inventory via load_terraform.yml playbook
#
# For dynamic inventory (recommended):
#   1. Run: ./scripts/sync-terraform-inventory.sh
#   2. Use playbooks that import inventory/load_terraform.yml
#
# For static inventory (fallback):
#   Set SPLUNK_VM_HOST environment variable

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_become: false
  children:
    splunk:
      hosts:
        splunk-01:
          ansible_host: "{{ lookup('env', 'SPLUNK_VM_HOST') }}"
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3
