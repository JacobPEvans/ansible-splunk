---
# Molecule preparation playbook
# Sets up the test container before running the converge playbook

- name: Prepare
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Wait for container to be ready
      ansible.builtin.wait_for_connection:
        timeout: 30

    - name: Gather facts
      ansible.builtin.setup:

    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - curl
          - gnupg
          - procps
          - systemd
        state: present
      when: ansible_os_family == 'Debian'

    - name: Create mock Splunk directory structure
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - /opt/splunk
        - /opt/splunk/bin
        - /opt/splunk/etc
        - /opt/splunk/etc/system
        - /opt/splunk/etc/system/local
        - /opt/splunk/var/lib/splunk

    - name: Create mock Splunk binary for testing
      ansible.builtin.file:
        path: /opt/splunk/bin/splunk
        state: touch
        mode: "0755"
