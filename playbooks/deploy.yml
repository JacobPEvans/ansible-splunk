---
- name: Deploy Splunk Enterprise core
  hosts: splunk
  become: true
  gather_facts: true

  vars:
    splunk_component: enterprise
    splunk_version: "9.1.1"

  tasks:
    - name: Validate required environment variables
      ansible.builtin.assert:
        that:
          - lookup('env', 'DOPPLER_TOKEN') | length > 0
        fail_msg: "DOPPLER_TOKEN environment variable must be set"
      run_once: true
      delegate_to: localhost

    - name: Retrieve admin password from Doppler
      ansible.builtin.set_fact:
        splunk_admin_password: "{{ lookup('env', 'DOPPLER_TOKEN') }}"
      no_log: true

    - name: Retrieve HEC token from Doppler
      ansible.builtin.set_fact:
        splunk_hec_token: "{{ lookup('env', 'DOPPLER_TOKEN') }}"
      no_log: true

    - name: Format and mount data disk
      ansible.builtin.include_tasks: tasks/mount-data-disk.yml

    - name: Install Splunk Enterprise
      ansible.builtin.include_role:
        name: splunk_enterprise
        tasks_from: install

    - name: Configure Splunk service
      ansible.builtin.include_role:
        name: splunk_enterprise
        tasks_from: configure

    - name: Configure HEC and syslog inputs
      ansible.builtin.include_role:
        name: splunk_enterprise
        tasks_from: inputs
