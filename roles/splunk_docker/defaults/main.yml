---
# Splunk Docker role defaults

# Docker configuration
splunk_docker_package_name: docker.io
splunk_docker_compose_package: docker-compose-plugin

# Splunk container configuration
# Splunk image - use :latest or pin a specific version like 9.1.2 when upgrading.
# Note: If specifying a version not yet pulled, ensure the VM has network access to Docker Hub.
splunk_docker_image: splunk/splunk:latest
splunk_docker_hostname: splunk
splunk_docker_container_name: splunk

# Splunk credentials (from Doppler) - set in playbook vars
splunk_docker_password: ""

# HEC token values â€” dict of { index_name: token_uuid }.
# Populated in playbook from terraform_inventory.json or Doppler derivation.
# Keys must match index names in splunk_docker_indexes.
splunk_docker_hec_token_values: {}

# HEC namespace UUID for token derivation (from Doppler HEC_NAMESPACE).
# Used by the uuidv5 filter: 'splunk-hec-<index>' | uuidv5(namespace)
splunk_docker_hec_namespace: ""

# Splunk ports
splunk_docker_web_port: 8000
splunk_docker_hec_port: 8088
# Management API port (splunkd REST). Bound to 0.0.0.0 so external tools
# (MCP Server, CI validation) can reach the REST API.
# Proxmox firewall controls network-level access to this port.
splunk_docker_mgmt_port: 8089
splunk_docker_mgmt_bind: "0.0.0.0"

# Splunk Web SSL (enableSplunkWebSSL)
splunk_docker_web_ssl: true

# Internet access control
# Disabled by default for air-gapped/network-isolated VMs.
# When false, disables Splunkbase app browsing, update checks, and telemetry
# which otherwise cause ~80-second DNS timeout delays on every page load.
splunk_docker_allow_internet_access: false

# NOTE: HEC SSL is managed by the Splunk Docker image itself.
# This deployment intentionally uses HTTP for HEC (port 8088) because:
# - Internal network only (Cribl Edge -> Splunk communication)
# - SSL adds overhead with no security benefit in this trusted segment
# The Splunk Docker image defaults to HTTP unless explicitly configured for SSL.

# Splunk data directories
splunk_docker_data_dir: /opt/splunk
splunk_docker_var_dir: "{{ splunk_docker_data_dir }}/var"
splunk_docker_etc_dir: "{{ splunk_docker_data_dir }}/etc"

# Splunk configuration directory (for compose and configs)
splunk_docker_config_dir: /opt/splunk-config

# Index retention defaults
# 100 GiB in MiB: 100 * 1024 = 102400 MiB (approx. "100GB" index size)
# 365 days in seconds: 365 * 24 * 60 * 60 = 31536000 seconds
splunk_docker_index_default_max_size_mb: 102400
splunk_docker_index_default_frozen_time_secs: 31536000

# Indexes to create
splunk_docker_indexes:
  - name: ai
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: claude
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: firewall
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: netflow
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: network
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: otel
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: os
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"
  - name: unifi
    max_size_mb: "{{ splunk_docker_index_default_max_size_mb }}"
    frozen_time_secs: "{{ splunk_docker_index_default_frozen_time_secs }}"


# Firewall configuration
# DISABLED: Proxmox firewall is the single source of truth for network security.
# Guest-level iptables rules conflict with Docker's FORWARD chain and break
# container port forwarding. See terraform-proxmox/modules/firewall for rules.
splunk_docker_firewall_enabled: false

# Service user - IMPORTANT: Use splunk user UID inside container (41812)
# NOT root. This ensures proper file ownership for Splunk apps.
splunk_docker_user: "41812"
splunk_docker_group: "41812"

# Java Runtime for Splunk DB Connect
# Disabled by default; enable in inventory for hosts that need DB Connect.
splunk_docker_java_enabled: false
splunk_docker_java_version: "21"
# Pin to major version; for full pin use e.g. temurin-21-jre=21.0.7+6-1
splunk_docker_java_package: "temurin-{{ splunk_docker_java_version }}-jre"
splunk_docker_java_arch: "amd64"
splunk_docker_java_home: "/usr/lib/jvm/temurin-{{ splunk_docker_java_version }}-jre-{{ splunk_docker_java_arch }}"
# Container-internal path where the JRE is bind-mounted (decoupled from host path)
splunk_docker_java_container_home: "/opt/java"

# MS SQL Server JDBC driver for DB Connect
# Downloads mssql-jdbc from Maven Central into the DB Connect drivers/ directory.
splunk_docker_mssql_driver_enabled: false
splunk_docker_mssql_driver_version: "12.8.1.jre11"

# Custom add-on version pins (used by vars/custom_addons.yml)
# TAs must be placed in roles/splunk_docker/files/ as .tar, .tgz, or .spl files
splunk_docker_unifi_ta_version: 1.0.2+00b9ecb
splunk_docker_duck_yeah_version: 234
# Splunkbase strips dots from version strings in filenames: 4.2.1 -> 421
splunk_docker_dbconnect_version: "421"
