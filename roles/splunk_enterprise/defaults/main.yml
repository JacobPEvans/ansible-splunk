---
# Splunk Enterprise role defaults

# Service configuration
splunk_enterprise_admin_user: admin
splunk_enterprise_service_state: started
splunk_enterprise_service_enabled: true

# Installation paths
splunk_enterprise_install_path: /opt/splunk
splunk_enterprise_home: /opt/splunk
splunk_enterprise_var_path: /opt/splunk/var

# Data disk configuration
splunk_enterprise_data_disk_device: /dev/sdb1
splunk_enterprise_data_disk_mount_path: /opt/splunk/var/lib/splunk
splunk_enterprise_data_disk_fstype: ext4

# Index configuration defaults
splunk_enterprise_indexes:
  - name: main
    data_disk_path: /opt/splunk/var/lib/splunk/main
    max_data_size: auto_high_volume
    frozen_time_secs: 7776000
  - name: _internal
    data_disk_path: /opt/splunk/var/lib/splunk/_internal
    max_data_size: auto
    frozen_time_secs: 5184000
  - name: _audit
    data_disk_path: /opt/splunk/var/lib/splunk/_audit
    max_data_size: auto
    frozen_time_secs: 7776000

# HEC (HTTP Event Collector) configuration
splunk_enterprise_hec_port: 8088
splunk_enterprise_hec_enable_ssl: false
splunk_enterprise_hec_default_sourcetype: _json
splunk_enterprise_hec_default_index: main
splunk_enterprise_hec_token_name: cribl_hec_token

# Syslog input configuration
splunk_enterprise_syslog_port: 1514
splunk_enterprise_syslog_default_index: main
splunk_enterprise_syslog_default_sourcetype: syslog

# System timezone
splunk_enterprise_timezone: UTC
