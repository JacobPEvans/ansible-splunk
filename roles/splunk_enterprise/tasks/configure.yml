---
- name: Skip post-install configuration if disabled
  ansible.builtin.meta: end_play
  when: splunk_skip_post_install_config | default(false)

- name: Create Splunk systemd service
  ansible.builtin.template:
    src: splunk.service.j2
    dest: /etc/systemd/system/splunk.service
    owner: root
    group: root
    mode: '0644'
  notify: reload systemd

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable Splunk service on boot
  ansible.builtin.systemd:
    name: splunk
    enabled: "{{ splunk_enterprise_service_enabled }}"
    state: "{{ splunk_enterprise_service_state }}"

- name: Verify Splunk service is running
  ansible.builtin.systemd:
    name: splunk
  register: splunk_enterprise_service_status
  changed_when: false
  failed_when:
    - splunk_enterprise_service_status.status.ActiveState != "active"

- name: Wait for Splunk to become responsive
  ansible.builtin.uri:
    url: "http://localhost:8000/"
    status_code: 200
    validate_certs: false
  register: splunk_enterprise_health
  until: splunk_enterprise_health.status == 200
  retries: 30
  delay: 2
  changed_when: false
